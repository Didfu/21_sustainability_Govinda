{% extends "web/layout.html" %}



{% block body %}
<div class="container" style="text-align: center;">
  <div style="border: 1px solid black; padding: 10px;">
    <h2>Stability Prediction Form</h2>
    <form id="StabilityForm">
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">
      </div>
      <div class="form-group">
        <label for="windSpeed">Wind Speed (m/s):</label>
        <input type="number" id="windSpeed" name="windSpeed" step="0.01" placeholder="Enter wind speed in meters per second">
      </div>
      <div class="form-group">
        <label for="airTemperature">Air Temperature (Â°C):</label>
        <input type="number" id="airTemperature" name="airTemperature" step="0.1" placeholder="Enter air temperature in Celsius">
      </div> 
      <div class="form-group">
        <label for="airPressure">Air Pressure (hPa):</label>
        <input type="number" id="airPressure" name="airPressure" step="0.1" placeholder="Enter air pressure in hectopascals">
      </div>
      <button type="submit">SUBMIT</button>
    </form>
  </div>
</div>
  
{% endblock %}
