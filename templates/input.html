<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Govinda</title>
</head>
<style>
  body {
    background-image: url("{{ url_for('static', filename='images/background.png') }}");
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Govinda</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="/live">Live</a>
              <a class="nav-link active" aria-current="page" href="/month">Month</a>
              <a class="nav-link active" aria-current="page" href="/input" >Input</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container" style="background-image: url('static/background.png')"></div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-body">
              <h2 class="card-title text-center">Stability Prediction Form</h2>
              <form id="StabilityForm" method="POST">
                <form id="StabilityForm">
                  <div class="mb-3">
                    <label for="date" class="form-label">Date:</label>
                    <input type="date" class="form-control" id="date" name="date">
                  </div>
                  <div class="mb-3">
                    <label for="time" class="form-label">Time:</label>
                    <input type="time" class="form-control" id="time" name="time">
                  </div>
                  <div class="mb-3">
                    <label for="windSpeed" class="form-label">Wind Speed (m/s):</label>
                    <input type="number" class="form-control" id="windSpeed" name="windSpeed" step="0.01" placeholder="Enter wind speed in meters per second">
                  </div>
                  <div class="mb-3">
                    <label for="airTemperature" class="form-label">Air Temperature (Â°C):</label>
                    <input type="number" class="form-control" id="airTemperature" name="airTemperature" step="0.1" placeholder="Enter air temperature in Celsius">
                  </div>
                  <div class="mb-3">
                    <label for="airPressure" class="form-label">Air Pressure (hPa):</label>
                    <input type="number" class="form-control" id="airPressure" name="airPressure" step="0.1" placeholder="Enter air pressure in hectopascals">
                  </div>
                  <div class="mb-3">
                    <label for="consumption" class="form-label">Consumption for Node 1:</label>
                    <input type="number" class="form-control" id="consumption" name="consumption" step="0.01" placeholder="Enter consumption for node 1">
                  </div>
                  <div class="mb-3">
                    <label for="price" class="form-label">Price for Node 1:</label>
                    <input type="number" class="form-control" id="price" name="price" step="0.01" placeholder="Enter price for node 1">
                  </div>
              <button type="submit" href="/predict" class="btn btn-primary" >Submit</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
